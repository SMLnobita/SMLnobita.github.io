<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trạm GenX + Biểu đồ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Trạm GenX - Theo dõi nhiệt độ, độ ẩm và gas</h2>
    
    <div class="current">
      <div class="value-box">
        <div><i class="fas fa-temperature-high"></i> Nhiệt độ</div>
        <div class="value" id="temp">-- °C</div>
      </div>
      <div class="value-box">
        <div><i class="fas fa-tint"></i> Độ ẩm</div>
        <div class="value" id="humid">-- %</div>
      </div>
      <div class="value-box">
        <div><i class="fas fa-wind"></i> Gas</div>
        <div class="value" id="gas">--</div>
        <div class="gas-status" id="gas-status"></div>
      </div>
    </div>
    
    <div class="chart-header">
      <div>Biểu đồ theo dõi</div>
      <div>Cập nhật lúc: <span id="update-time">--:--:--</span></div>
    </div>
    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>
    
    <footer>
      &copy; 2025 - Hệ thống giám sát GenX
    </footer>
  </div>
  
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
